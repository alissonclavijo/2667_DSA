<div
    class="flex flex-col mt-2 gap-y-2"
    *ngIf="field()?.invalid
        && (field()?.dirty || field()?.touched)">
    @for (error of allErrors; track $index) {
        <div class="text-red-500 text-sm" *ngIf="field()?.hasError(error.name)">
            {{ parseErrorMessage(error) }}
        </div>
    }
</div>
